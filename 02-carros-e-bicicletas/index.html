<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Carros e Bicicletas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Carros e Bicicletas</h1>
    <div>
      <h2>Carro: <span>R$ 1999</span></h2>
      <p>
        Carro modelo <strong>2045</strong>, com <strong>200km</strong> rodados.
      </p>
      <button><a href="#">Comprar Carro</a></button>
    </div>
    <div>
      <h2>Bicicleta: <span>R$ 199</span></h2>
      <p>
        Bicicleta modelo <strong>2050</strong>, com
        <strong>20km</strong> rodados.
      </p>
      <button><a href="#">Comprar Bicicleta</a></button>
    </div>
  </body>
</html>
